<!doctype html>
<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS(compiled bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<title>{{title}}</title>
  	<meta charset="utf8"/>
  </head>
  <body>
	<nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">画像処理(アップロード)</span>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="/">ホーム</a></li>
                <li class="nav-item"><a class="nav-link" href="/img_list_upload">アップロードリスト</a></li>
                <li class="nav-item"><a class="nav-link" href="/img_list_gray">グレースケール</a></li>
				<li class="nav-item"><a class="nav-link" href="/img_list_binary">二値化</a></li>
				<li class="nav-item"><a class="nav-link" href="/img_list_canny">輪郭抽出</a></li>
				<li class="nav-item"><a class="nav-link" href="/img_list_rectangle">顔認識</a></li>
				<li class="nav-item"><a class="nav-link" href="/img_list_mozaiku">モザイク</a></li>
            </ul>
        </div>
    </nav>
	<div class="container mt-5">
		<h1>{{title}}</h1>
		{% for file in files %}
		<div class="col">
			<img src="{{files[file]}}" class="imgs">
			<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">{{file}}</div>
		</div>
		{% endfor %}
		<style>
			.imgs{
				height: 400px;
				width: auto;
			}
		</style>
	</div>
  </body>
</html>
